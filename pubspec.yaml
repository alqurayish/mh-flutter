name: mh
version: 2.3.9+36
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:

  cupertino_icons: ^1.0.6

  # better error handle helper
  dartz: ^0.10.1

  # state management, routing
  get: ^4.6.6

  # local storage
  get_storage: ^2.1.1

  # save image in local
  cached_network_image: ^3.3.0

  # image picker form local
  image_picker: ^1.0.4
  image_cropper: ^5.0.0

  file_picker: ^6.1.1

  # for image picker
  permission_handler: ^11.0.1

  # for network (specially for upload file)
  dio: ^5.3.3

  http_parser: ^4.0.2

  share_plus: ^7.2.1

  pin_code_fields: ^8.0.1

  # check ui in different device
#  device_preview: ^1.1.0

  # bottom modal sheet
  modal_bottom_sheet:
    git:
      url: https://github.com/followthemoney1/modal_bottom_sheet.git
      ref: main
      path: modal_bottom_sheet

  # dotted border for beautiful ui
  dotted_border: ^2.1.0

  # handle multiple device ratio
  flutter_screenutil: ^5.9.0

  # check token expire or not
  jwt_decoder: ^2.0.1

  webview_flutter: ^4.4.2

  expandable_page_view: ^1.0.17

  states_rebuilder: ^6.3.0

  #Don't update this package for the time being
  intl_phone_field: ^3.2.0

  url_launcher: ^6.2.1

  lottie: ^2.7.0

  another_xlider: ^3.0.1

  badges: ^3.1.2

  intl: ^0.18.1

  horizontal_data_table: ^4.3.1

  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  socket_io_client: ^2.0.3+1
  firebase_core: ^2.21.0
  firebase_crashlytics: ^3.4.3
  carousel_slider: ^4.2.1
  firebase_in_app_messaging: ^0.7.4+3
  firebase_messaging: ^14.7.3
  flutter_local_notifications: ^16.1.0
  cloud_firestore: ^4.12.2
  device_info_plus: ^9.1.0
  http: ^1.1.0
  flutter_spinkit: ^5.2.0
  custom_radio_grouped_button: ^2.2.1
  pdf: ^3.10.5
  flutter_pdfview: ^1.3.2
  path_provider: ^2.1.1
  flutter_rating_bar: ^4.0.1
  shimmer: ^3.0.0

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/positions/
    - assets/lottie/
    - assets/payment/
    - assets/map_style/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600

