name: mh
version: 1.0.6+10
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.5

  # better error handle helper
  dartz: ^0.10.1

  # state management, routing
  get: 4.6.5

  # local storage
  get_storage: ^2.1.1

  # save image in local
  cached_network_image: ^3.2.3

  # image picker form local
  image_picker: ^0.8.7
  image_cropper: ^3.0.1

  file_picker: ^5.2.5

  # for image picker
  permission_handler: any

  # for network (specially for upload file)
  dio: ^5.0.2
  http_parser: ^4.0.2

  # check ui in different device
  device_preview: ^1.1.0

  # bottom modal sheet
  modal_bottom_sheet: ^3.0.0-pre

  # dotted border for beautiful ui
  dotted_border: ^2.0.0+2

  # handle multiple device ratio
  flutter_screenutil: ^5.6.0

  # check token expire or not
  jwt_decoder: ^2.0.1

  expandable_page_view: ^1.0.17

  states_rebuilder: ^6.2.0

  intl_phone_field: ^3.1.0

  lottie: ^2.2.0

  another_xlider: ^1.1.2

  badges: ^3.0.2

  intl: ^0.17.0

  flutter_automation: ^2.0.0

  slide_to_act: ^2.0.1

  horizontal_data_table: ^4.1.5

  google_maps_flutter: ^2.2.5
  geolocator: ^9.0.2
  geocoder2: ^1.4.0
  geocoder_buddy: ^1.0.1

  socket_io_client: ^2.0.1

  firebase_core: any
  firebase_crashlytics: ^3.1.2
  firebase_in_app_messaging: ^0.7.1+1
  firebase_messaging: ^14.4.1
  flutter_local_notifications: ^9.7.0
  cloud_firestore: ^4.5.3
  device_info_plus: ^8.2.0

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/positions/
    - assets/lottie/
    - assets/payment/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600

