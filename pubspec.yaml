name: mh
version: 2.0.2+23
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.5

  # better error handle helper
  dartz: ^0.10.1

  # state management, routing
  get: 4.6.5

  # local storage
  get_storage: ^2.1.1

  # save image in local
  cached_network_image: ^3.2.3

  # image picker form local
  image_picker: ^1.0.2
  image_cropper: ^4.0.1

  file_picker: ^5.3.3

  # for image picker
  permission_handler: ^10.4.3

  # for network (specially for upload file)
  dio: ^5.3.2

  http_parser: ^4.0.2

  share_plus: ^7.1.0

  # check ui in different device
#  device_preview: ^1.1.0

  # bottom modal sheet
  modal_bottom_sheet:
    git:
      url: https://github.com/followthemoney1/modal_bottom_sheet.git
      ref: main
      path: modal_bottom_sheet

  # dotted border for beautiful ui
  dotted_border: ^2.0.0+3

  # handle multiple device ratio
  flutter_screenutil: ^5.8.4

  # check token expire or not
  jwt_decoder: ^2.0.1

  webview_flutter: ^4.2.2

  expandable_page_view: ^1.0.17

  states_rebuilder: ^6.3.0

  intl_phone_field: ^3.2.0

  url_launcher: ^6.1.12

  lottie: ^2.6.0

  another_xlider: ^3.0.1

  badges: ^3.1.1

  intl:

  flutter_automation: ^2.0.0

  horizontal_data_table: ^4.3.1

  google_maps_flutter: ^2.4.0
  geolocator: ^10.0.0
  geocoder2: ^1.4.0
  geocoder_buddy: ^1.0.1

  socket_io_client: ^2.0.3+1

  firebase_core: ^2.15.1
  firebase_crashlytics: ^3.3.5
  firebase_in_app_messaging: ^0.7.3+5
  firebase_messaging: ^14.6.6
  flutter_local_notifications: ^15.1.0+1
  cloud_firestore: ^4.8.5
  device_info_plus: ^9.0.3
  http: ^0.13.6

  flutter_stripe: ^9.3.0

  pdf: ^3.10.4
  flutter_pdfview: ^1.3.1
  path_provider: ^2.1.0
  flutter_rating_bar: ^4.0.1

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^2.0.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/positions/
    - assets/lottie/
    - assets/payment/
    - assets/map_style/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600

