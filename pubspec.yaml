name: mh
version: 1.0.11+18
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.5

  # better error handle helper
  dartz: ^0.10.1

  # state management, routing
  get: 4.6.5

  # local storage
  get_storage: ^2.1.1

  # save image in local
  cached_network_image: ^3.2.3

  # image picker form local
  image_picker: ^0.8.9
  image_cropper: ^4.0.1

  file_picker: ^5.3.2

  # for image picker
  permission_handler: ^10.3.0

  # for network (specially for upload file)
  dio: ^5.2.1+1
  http_parser: ^4.0.2

  # check ui in different device
#  device_preview: ^1.1.0

  # bottom modal sheet
  modal_bottom_sheet:
    git:
      url: https://github.com/followthemoney1/modal_bottom_sheet.git
      ref: main
      path: modal_bottom_sheet

  # dotted border for beautiful ui
  dotted_border: ^2.0.0+3

  # handle multiple device ratio
  flutter_screenutil: ^5.8.4

  # check token expire or not
  jwt_decoder: ^2.0.1

  expandable_page_view: ^1.0.17

  states_rebuilder: ^6.3.0

  intl_phone_field: ^3.1.0

  lottie: ^2.4.0

  another_xlider: ^3.0.1

  badges: ^3.1.1

  intl:

  flutter_automation: ^2.0.0

  horizontal_data_table: ^4.3.0

  google_maps_flutter: ^2.3.0
  geolocator: ^9.0.2
  geocoder2: ^1.4.0
  geocoder_buddy: ^1.0.1

  socket_io_client: ^2.0.2

  firebase_core: ^2.14.0
  firebase_crashlytics: ^3.3.3
  firebase_in_app_messaging: ^0.7.3+3
  firebase_messaging: ^14.6.3
  flutter_local_notifications: ^9.7.1
  cloud_firestore: ^4.8.1
  device_info_plus: ^9.0.2

  flutter_stripe: ^9.2.1

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/positions/
    - assets/lottie/
    - assets/payment/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600

